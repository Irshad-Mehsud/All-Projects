<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div id="input-div">
                <input type="text" id="input">
            </div>
            <div id="btns">
              <button id="Allbtns" class="graybtn">AC</button>
              <button id="Allbtns" class="graybtn">'/.</button>
              <button id="Allbtns" class="graybtn">%</button>
              <button id="Allbtns" class="orgbtn">/</button>
              <br>
              <button id="Allbtns" class="dgtbtn">8</button>
              <button id="Allbtns" class="dgtbtn">9</button>
              <button id="Allbtns" class="dgtbtn">7</button>
              <button id="Allbtns"  class="orgbtn">*</button>
              <br>
              <button id="Allbtns" class="dgtbtn">4</button>
              <button id="Allbtns" class="dgtbtn">5</button>
              <button id="Allbtns" class="dgtbtn">6</button>
              <button id="Allbtns" class="orgbtn">-</button>
              <br>
              <button id="Allbtns" class="dgtbtn">1</button>
              <button id="Allbtns" class="dgtbtn">2</button>
              <button id="Allbtns" class="dgtbtn">3</button>
              <button id="Allbtns" class="orgbtn">+</button>
              <br>
              <button id="Allbtns" class="dgtbtn">0</button>
              <button id="Allbtns" class="dgtbtn">00</button>
              <button id="Allbtns" class="dgtbtn">.</button>
              <button id="Allbtns" class="orgbtn">=</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
